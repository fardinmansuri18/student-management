<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Student Page</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="student-section">
      <div class="inner-section limit">
        <!-- Student form -->
        <form>
          <div class="student-card">
            <div class="heading">
              <h1>ADD STUDENT</h1>
            </div>
            <div class="s-name">
              <input type="text" placeholder="Student Name" />
            </div>

            <div class="p-name">
              <input type="text" placeholder="Parent Name" />
            </div>

            <div class="p-phone-no">
              <input type="number" placeholder="P-Phone Number" />
            </div>

            <div class="s-address">
              <input type="text" placeholder="Student Address" />
            </div>

            <div class="school-name">
              <select name="school" id="school">
                <option draggable="true">School Name</option>
                <option value="sc1">N.M Balva School</option>
                <option value="sc2">S.U.N School</option>
                <option value="sc3">Veermaya Nagar School</option>
                <option value="sc4">Other School</option>
              </select>
            </div>

            <div class="student-fees">
              <input type="number" placeholder="Student Fees" />
            </div>

            <div class="r-student-fees">
              <input type="number" placeholder="Remaing Student Fees" />
            </div>

            <div class="user-id">
              <input type="text" placeholder="User ID" />
            </div>
            <div class="btn">
                <button>ADD</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
