<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="student-section">
      <div class="inner-section limit">
        <!-- login form -->
        <form>
          <div class="login-card">
            <div class="heading">
              <h1>USER LOGIN</h1>
            </div>
            <div class="contact">
              <img
                src="https://static.vecteezy.com/system/resources/previews/019/923/719/original/telephone-and-mobile-phone-icon-calling-icon-transparent-background-free-png.png"
                alt="contact"
              />
              <input type="number" placeholder="Conatct No" />
            </div>
            <div class="password">
              <img
                src="https://www.nicepng.com/png/detail/218-2187866_lock-outlined-padlock-symbol-for-security-interface-lock.png"
                alt="password"
              />
              <input type="password" placeholder="Password" />
            </div>
            <div class="btn">
              <button>LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="Scripts/script.js"></script>
  </body>
</html>
