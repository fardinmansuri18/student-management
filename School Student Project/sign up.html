<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <section class="student-section">
      <div class="inner-section limit">
        <!-- sign form -->
        <form>
          <div class="signup-card">
            <div class="heading">
              <h1>USER LOGIN</h1>
            </div>
            <div class="username">
              <img
                src="https://icon-library.com/images/username-icon-png/username-icon-png-2.jpg"
                alt="user icon"
              />
              <input type="text" placeholder="Username" />
            </div>

            <div class="contact">
              <img
                src="https://static.vecteezy.com/system/resources/previews/019/923/719/original/telephone-and-mobile-phone-icon-calling-icon-transparent-background-free-png.png"
                alt="contact"
              />
              <input type="number" placeholder="Conatct No" />
            </div>

            <div class="address">
              <img
                src="https://www.kindpng.com/picc/m/705-7056384_address-png-file-address-icon-png-transparent-png.png"
                alt="address"
              />
              <input type="text" placeholder="Address" />
            </div>

            <div class="vehicle-name">
              <img
                src="https://static.vecteezy.com/system/resources/previews/003/694/243/original/car-icon-in-flat-style-simple-traffic-icon-free-vector.jpg"
                alt="vehicle-name"
              />
              <input type="text" placeholder="Assigned Vehicle Name" />
            </div>

            <div class="vehicle-number">
              <img
                src="https://cdn-icons-png.flaticon.com/512/290/290081.png"
                alt="Vehicle number"
              />
              <input type="number" placeholder="Vehicle Number" />
            </div>

            <div class="password">
              <img
                src="https://www.nicepng.com/png/detail/218-2187866_lock-outlined-padlock-symbol-for-security-interface-lock.png"
                alt="password"
              />
              <input type="password" placeholder="Password" />
            </div>
            <div class="btn">
              <button>SIGN UP</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
